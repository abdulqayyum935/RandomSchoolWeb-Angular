<div class="container">

<form [formGroup]="editCourse" (ngSubmit)="submit()" >
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" formControlName="title" class="form-control" id="title">
        <div class="alert alert-danger" *ngIf="title && title.invalid && (title.touched || title.dirty)">
            Title field is required.
        </div>
    </div>
    <div class="form-group">
        <label for="creditHour">Credit Hour</label>
        <input type="number" formControlName="creditHour" class="form-control" id="creditHour">
        <div class="alert alert-danger" *ngIf="creditHour && creditHour.invalid && (creditHour.touched || creditHour.dirty)" >
            Credit Hour field is required.
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" formControlName="isActive" class="form-check-input" id="isActive">
        <label for="isActive"class="form-check-label" style="padding-left:2%">Active?</label>
    </div>
<button class="btn btn-primary">Submit</button>
</form>
</div>
