<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="alert alert-danger" *ngIf="errorMessage">
            Invalid email or password.
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" id="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" id="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top:10px">Login</button>
    </form>
    <div>
        <h2>External Providers</h2>
        <div style="padding: 20px;">
            <button class="btn btn-info" type="button" (click)="loginWithGoogle()">Google</button>
        </div>
        <div style="padding: 20px;">
            <button type="button" (click)="loginWithFacebook()" class="btn btn-primary btn-block">Signin with
                Facebook</button>
        </div>
    </div>

</div>
