<div class="container">
    <h3>Courses</h3>
    <a routerLink='/new-course'>Create New</a>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Credit Hours</th>
                <th scope="col">Active?</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses | async; let i=index">
               <td>{{i+1}}</td>
                <td>{{course.title}}</td>
                <td align="center">{{course.creditHour}}</td>
                <td>{{course.isActive}}</td> 
                <td>
                    <a [routerLink]="['/course-detail',course.id]">View</a> |
                    <a [routerLink]="['/edit-course',course.id]">Edit</a> |
                    <a [routerLink]="['/delete-course',course.id]">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>
</div>
