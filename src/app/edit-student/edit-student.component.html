<div class="container">
    <h3>Edit Student</h3>
    <!-- {{student | async | json}} 
    {{choosenCourses | json    }}-->
    <form [formGroup]="editStudentForm" (ngSubmit)="submit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Date Of Birth</label>
            <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
        </div>
        <div class="form-group">
            <label>Courses</label>
            <div class="form-check" *ngFor="let f of courses.controls;let i=index">
                <label class="form-check-label">
                <input  class="form-check-input" [checked]="allCourses[i].isChecked" (change)="checkBoxToggle(allCourses[i].id,$event)" type="checkbox" >
                {{allCourses[i].title}}</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Save Changes</button>
    </form>
</div>
