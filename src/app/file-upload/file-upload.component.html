<div class="container">
    <div class="form-group">
        <label for="fileControl">File</label>
        <input type="file" class="form-control"  #file placeholder="Choose file" (change)="uploadFile(file.files)" style="display:none;">
        <br />
        <button type="button" class="btn btn-success" (click)="file.click()">Upload File</button>
    </div>
    <div class="form-group">
        <div class="col-md-4">
            <span class="upload" *ngIf="progress > 0">
                {{progress}}%
            </span>
            <span class="upload" *ngIf="message">
                {{message}}
            </span>
        </div>
    </div>
    <div class="form-group" *ngIf="profilePic">
        <img alt="Profile Picture" src="{{url+profilePic}}" />
    </div>
</div>
