<div class="container">
    <h3>Add new course</h3>

    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title of the course</label>
            <input type="text" formControlName="title" id="title" class="form-control" required>
            <div class="alert alert-danger" *ngIf="title && title.invalid && (title.dirty || title.touched)">
                <div *ngIf="title && title.errors?.required">
                    Course title is required.
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="creditHour">Credit Hour</label>
            <input type="number" name="creditHour" formControlName="creditHour" class="form-control" id="creditHour">
            <div *ngIf="creditHour && creditHour.invalid && (creditHour.dirty || creditHour.touched )"
                class="alert alert-danger">
                <div *ngIf="creditHour && creditHour.errors?.rquired">
                    Course credit hour field is required.
                </div>
            </div>
        </div>
        <div class="form-check">
            <input  class="form-check-input" type="checkbox" formControlName="isActive" name="isActive" id="isActive">
            <label class="form-check-label" for="isActive">Active?</label>
        </div>

        <button type="submit" [disabled]="!courseForm.valid" class="btn btn-primary"
            style="margin-top: 2%;">Submit</button>
    </form>

</div>
